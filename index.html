<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      background-color:hsl(212, 45%, 89%);
      font-family: "Specimen", Outfit;  
    }
    .card-text{
      color: hsl(218, 44%, 22%);
    }
    .card{
      border-radius: 15px;
    }
    img{
      border-radius: 15px;
    }
    .p1{
      font-weight: 700;
    }
    .p2{
      font-size: 15px;
      font-weight: 400;
      color: hsl(220, 15%, 55%);
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="row align-items-center vh-100">
        <div class=".col-xl-3 col-lg-3 col-6 mx-auto">
            <div class="card shadow border">
                <div class="card-body d-flex flex-column align-items-center">
                  <img src="images/image-qr-code.png" class="card-img-top img-responsive" alt="...">
                    <p class="card-text text-center mt-3 p1">Improve your front-end skills by building projects</p>
                    <p class="text-center mt-2 p2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
          </div>
        </div>
    </div>
</div>

</body>
</html>
